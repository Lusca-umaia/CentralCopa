<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Argentina</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../../Styles/navBarStyle.css">
</head>

<body>
    <nav id="nav">
        <div class="agroupNav">
            <img src="../../../../assets/logoFlit.png" alt="" height="60px" />
            <div class="menu" id="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="Direct">
            <a href="../../../HomePage/index.html">Home</a>
            <a href="../../Coreia/GamesCoreia/index.html">Jogos</a>
            <a href="../../../RegisterPlayer/index.html">Cadastrar</a>
        </div>
    </nav>
    <section class="containerOne">
        <div class="groupSele">
            <img src="https://imagepng.org/wp-content/uploads/2017/10/bandeira-argentina.png" width="200px">
            <h2>Argentina</h2>
        </div>
        <div class="boxFilter">
            <h2>Filtrar por idade</h2>
            <div class="groupInput">
                <div class="inputBox">
                    <label for="ageMin">Idade Mínima</label>
                    <input type="number" id="ageMin" value="0">
                </div>
                <div class="inputBox">
                    <label for="ageMax">Idade Máxima</label>
                    <input type="number" id="ageMax" value="100">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <section class="styleSection">
            <h2>Atacantes</h2>
            <button class="return_" id="ArrowLeftAta">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
            <div class="sliders">
                <section id="groupSlides" class="styleGroup">
                </section>
            </div>
            <button class="avance" id="ArrowRightAta">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </section>
        <section class="styleSection">
            <h2>Defensores</h2>
            <div class="sliders">
                <button class="return_" id="ArrowLeftDef">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </button>
                <section id="groupSlidesTwo" class="styleGroup">
                </section>
                <button class="avance" id="ArrowRightDef">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
        </section>
        <section class="styleSection">
            <h2>Meio Campistas</h2>
            <div class="sliders">
                <button class="return_" id="ArrowLeftMc">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </button>
                <section id="groupSlidesThree" class="styleGroup">
                </section>
                <button class="avance" id="ArrowRightMc">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
        </section>
        <section class="styleSection">
            <h2>Goleiros</h2>
            <div class="sliders">
                <button class="return_" id="ArrowLeftGk">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </button>
                <section id="groupSlidesFour" class="styleGroup">
                </section>
                <button class="avance" id="ArrowRightGk">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </button>
            </div>
        </section>
    </section>
    <script src="../../../../JS/Nav.js"></script>
    <script src="./carousel.js"></script>
    <script src="./GeneratePlayers.js"></script>
</body>

</html>
